name: Daily Carwow Sync

on:
  schedule:
    # 日本時間 AM 2:00 = UTC 17:00 (前日)
    - cron: '0 17 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # タイムアウト設定
    
    env:
      SUPABASE_URL:   ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY:   ${{ secrets.SUPABASE_KEY }}
      DEEPL_KEY:      ${{ secrets.DEEPL_KEY }}
      GS_CREDS_JSON:  ${{ secrets.GS_CREDS_JSON }}
      GS_SHEET_ID:    ${{ secrets.GS_SHEET_ID }}
      # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # 将来用
      GBP_TO_JPY:     "195"
      DEBUG_MODE:     "false"           # 本番: false, テスト: true
      MAKES_FOR_BODYMAP: "abarth alfa-romeo audi bmw mercedes volkswagen"  # 主要メーカー
    
    steps:
      # ① ソース取得
      - name: Checkout code
        uses: actions/checkout@v4
      
      # ② Python 3.11 セットアップ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # pip キャッシュを有効化
      
      # ③ 依存パッケージインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # ④ Chrome/ChromeDriver セットアップ（Selenium用）
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      # ⑤ Google サービスアカウント JSON をファイル化
      - name: Setup Google credentials
        if: env.GS_CREDS_JSON != ''
        run: |
          mkdir -p secrets
          echo "$GS_CREDS_JSON" > secrets/gs_creds.json
      
      # ⑥ メーカーごとに body_type マップ生成（Selenium使用）
      - name: Build body_type maps
        run: |
          IFS=' ' read -ra MAKES <<< "$MAKES_FOR_BODYMAP"
          for make in "${MAKES[@]}"; do
            echo "▶ Building body map for ${make}..."
            python body_type_mapper.py "${make}" || echo "Failed for ${make}, continuing..."
          done
      
      # ⑦ メインクローラー実行
      - name: Run main crawler
        run: |
          echo "Starting crawler at $(date)"
          python scrape.py
          echo "Crawler finished at $(date)"
      
      # ⑧ 実行ログを artifact に保存
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-logs-${{ github.run_number }}
          path: |
            *.log
            *.jsonl
            body_map_*.json
          retention-days: 7
      
      # ⑨ エラー時の通知（オプション）
      - name: Notify on failure
        if: failure()
        run: |
          echo "Crawler failed. Check the logs for details."
          # ここにSlack/Discord通知などを追加可能
