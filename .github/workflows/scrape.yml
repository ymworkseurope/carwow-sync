name: Daily Carwow Sync

on:
  schedule:
    # æ—¥æœ¬æ™‚é–“ AM2:00ï¼ˆUTC 17:00 å‰æ—¥ï¼‰
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180   # ãƒ¡ãƒ¼ã‚«ãƒ¼æ•°ãŒå¢—ãˆã‚‹ã®ã§å°‘ã—ä½™è£•ã‚’æŒãŸã›ã‚‹

    env:
      SUPABASE_URL:   ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY:   ${{ secrets.SUPABASE_KEY }}
      DEEPL_KEY:      ${{ secrets.DEEPL_KEY }}
      GS_CREDS_JSON:  ${{ secrets.GS_CREDS_JSON }}
      GS_SHEET_ID:    ${{ secrets.GS_SHEET_ID }}
      GBP_TO_JPY:     "195"
      DEBUG_MODE:     "false"
      MAKES_FOR_BODYMAP: ""      # ã“ã“ã¯å®Ÿè¡Œæ™‚ã«è‡ªå‹•ä¸Šæ›¸ãã•ã‚Œã‚‹

    steps:
    # 1. ãƒªãƒã‚¸ãƒˆãƒªå–å¾—
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # 3. ä¾å­˜ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Chrome & driver
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    # 5. Google SA JSON
    - name: Setup Google credentials
      if: env.GS_CREDS_JSON != ''
      run: |
        mkdir -p secrets
        echo "$GS_CREDS_JSON" > secrets/gs_creds.json

    # 6. ğŸ” **å…¨ãƒ¡ãƒ¼ã‚«ãƒ¼ã‚’è‡ªå‹•å–å¾—**
    - name: Discover all makers
      id: makers
      run: |
        echo "ğŸ“¡  Fetching maker list"
        python scripts/auto_maker_scraper.py > makers.txt
        MAKERS=$(grep '^MAKES_FOR_BODYMAP:' makers.txt | cut -d'"' -f2)
        echo "MAKES_FOR_BODYMAP=$MAKERS" >> "$GITHUB_ENV"
        echo "Detected makers: $MAKERS"

    # 7. body_type ãƒãƒƒãƒ—ç”Ÿæˆ
    - name: Build body_type maps
      run: |
        IFS=' ' read -ra MAKES <<< "$MAKES_FOR_BODYMAP"
        for make in "${MAKES[@]}"; do
          echo "â–¶ Building body map for ${make}..."
          python body_type_mapper.py "${make}" || echo "Failed for ${make}, continuing..."
        done

    # 8. ãƒ¡ã‚¤ãƒ³ã‚¯ãƒ­ãƒ¼ãƒ©ãƒ¼
    - name: Run main crawler
      run: |
        echo "Starting crawler at $(date)"
        python scrape.py
        echo "Crawler finished at $(date)"

    # 9. ãƒ­ã‚°ä¿å­˜
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: crawler-logs-${{ github.run_number }}
        path: |
          *.log
          *.jsonl
          body_map_*.json
        retention-days: 7

    # 10. å¤±æ•—æ™‚é€šçŸ¥ï¼ˆä»»æ„ï¼‰
    - name: Notify on failure
      if: failure()
      run: echo "Crawler failed â€“ check logs."
